<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f3f4f6"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#d1d5db" stroke-width="2" rx="10"/>
  
  <!-- Hair icon representation -->
  <g transform="translate(200, 150)">
    <!-- Face outline -->
    <circle cx="0" cy="0" r="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Braids representation -->
    <g transform="translate(-30, -20)">
      <!-- Left braid -->
      <path d="M0,0 Q-10,20 -5,40 Q0,60 5,40 Q10,20 0,0" fill="#92400e" stroke="#78350f" stroke-width="1"/>
      <path d="M0,0 Q-8,25 -3,45 Q2,65 7,45 Q12,25 0,0" fill="#92400e" stroke="#78350f" stroke-width="1"/>
      <path d="M0,0 Q-6,30 -1,50 Q4,70 9,50 Q14,30 0,0" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    </g>
    
    <g transform="translate(30, -20)">
      <!-- Right braid -->
      <path d="M0,0 Q10,20 5,40 Q0,60 -5,40 Q-10,20 0,0" fill="#92400e" stroke="#78350f" stroke-width="1"/>
      <path d="M0,0 Q8,25 3,45 Q-2,65 -7,45 Q-12,25 0,0" fill="#92400e" stroke="#78350f" stroke-width="1"/>
      <path d="M0,0 Q6,30 1,50 Q-4,70 -9,50 Q-14,30 0,0" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    </g>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-10" r="3" fill="#1f2937"/>
    <circle cx="15" cy="-10" r="3" fill="#1f2937"/>
    
    <!-- Smile -->
    <path d="M-15,10 Q0,20 15,10" fill="none" stroke="#1f2937" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" fill="#374151" text-anchor="middle">New Braiding Style</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Placeholder</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#d1d5db"/>
  <circle cx="320" cy="80" r="3" fill="#d1d5db"/>
  <circle cx="80" cy="320" r="3" fill="#d1d5db"/>
  <circle cx="320" cy="320" r="3" fill="#d1d5db"/>
</svg>
